<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FundTrackerAI ‚Äî Payment Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <div class="card">
      <h2>Payment Status</h2>
      <p class="subtext">
        We‚Äôve received a response from Stripe. Here‚Äôs the verified record.
      </p>

      <div id="statusText" class="status">Checking...</div>

      <div id="details" style="margin-top:16px; display:none;">
        <div class="chip" id="emailChip"></div>

        <p style="margin:10px 0 4px; font-size:0.85rem; color:#9ca3af;">Amount</p>
        <div id="amountText" style="font-weight:600;"></div>

        <p style="margin:14px 0 4px; font-size:0.85rem; color:#9ca3af;">SoulMark</p>
        <code id="soulmarkText" style="font-size:0.7rem; word-break:break-all;"></code>
      </div>

      <div class="divider"></div>

      <button id="dashboardBtn" class="btn btn-secondary" style="display:none; margin-right:8px;"
        onclick="window.location.href='dashboard.html'">
        View Donation Dashboard
      </button>

      <button class="btn btn-secondary" onclick="window.location.href='index.html'">
        Back to Donate
      </button>
    </div>
  </div>

  <script>
    async function verify() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("session_id");

      const statusEl = document.getElementById("statusText");
      const detailsEl = document.getElementById("details");
      const dashBtn = document.getElementById("dashboardBtn");

      if (!id) {
        statusEl.textContent = "Invalid session ‚ùå";
        statusEl.classList.add("fail");
        return;
      }

      try {
        // üî• THE ONE FIX ‚Äî correct backend path
        const res = await fetch(`https://fundtrackerai.onrender.com/verify-donation/${id}`);

        const data = await res.json();

        if (data.verified && data.entry) {
          statusEl.textContent = "Payment Verified ‚úî";
          statusEl.classList.add("success");

          const entry = data.entry;

          document.getElementById("emailChip").textContent =
            entry.email || "Unknown email";

          document.getElementById("amountText").textContent =
            "$" + ((entry.amount || 0) / 100).toFixed(2);

          document.getElementById("soulmarkText").textContent =
            entry.soulmark || "No SoulMark generated";

          detailsEl.style.display = "block";
          dashBtn.style.display = "inline-flex";

        } else {
          statusEl.textContent = "Verification Failed ‚ùå";
          statusEl.classList.add("fail");
        }
      } catch (err) {
        console.error("Error verifying payment:", err);
        statusEl.textContent = "Error verifying payment ‚ùå";
        statusEl.classList.add("fail");
      }
    }

    verify();
  </script>
</body>
</html>
