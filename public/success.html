<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FundTrackerAI — Payment Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card">
      <h2>Payment Status</h2>
      <p class="subtext">
        We’ve received a response from Stripe. Here’s the verified record.
      </p>

      <div id="statusText" class="status">Checking...</div>

      <!-- PAYMENT DETAILS -->
      <div id="details" style="margin-top:16px; display:none;">
        <div class="chip" id="emailChip"></div>

        <p class="label">Amount</p>
        <div id="amountText" class="value"></div>

        <p class="label">SoulMark</p>
        <code id="soulmarkText" class="soulmark"></code>
      </div>

      <div class="divider"></div>

      <button id="dashboardBtn" class="btn btn-secondary" style="display:none;"
        onclick="window.location.href='dashboard.html'">
        View Donation Dashboard
      </button>

      <button class="btn btn-secondary" onclick="window.location.href='index.html'">
        Back to Donate
      </button>
    </div>
  </div>

  <script>
    async function verify() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("session_id");
      const statusEl = document.getElementById("statusText");
      const detailsEl = document.getElementById("details");
      const dashBtn = document.getElementById("dashboardBtn");

      // ---------- 1. NO SESSION ID ----------
      if (!id) {
        statusEl.innerHTML =
          "This link has expired or is invalid. <br><br><span style='font-size:14px;'>Please complete a new donation.</span>";
        statusEl.classList.add("fail");
        return;
      }

      try {
        // ---------- 2. VERIFY WITH BACKEND ----------
        const res = await fetch(`https://fundtrackerai.onrender.com/verify-donation/${id}`);
        const data = await res.json();

        // ---------- 3. INVALID / EXPIRED / REUSED SESSION ----------
        if (!data.verified) {
          statusEl.innerHTML =
            "This verification link has expired. <br><br><span style='font-size:14px;'>Please complete a new donation.</span>";
          statusEl.classList.add("fail");
          return;
        }

        // ---------- 4. VALID AND VERIFIED ----------
        const entry = data.entry;

        statusEl.textContent = "Payment Verified ✔";
        statusEl.classList.add("success");

        document.getElementById("emailChip").textContent = entry.email;
        document.getElementById("amountText").textContent = "$" + (entry.amount / 100).toFixed(2);
        document.getElementById("soulmarkText").textContent = entry.soulmark;

        detailsEl.style.display = "block";
        dashBtn.style.display = "inline-flex";

      } catch (err) {
        statusEl.textContent = "Error verifying payment ❌";
        statusEl.classList.add("fail");
      }
    }

    verify();
  </script>
</body>
</html>
