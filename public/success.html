<!DOCTYPE html>
<html>
<body>

<h2>Payment Status</h2>
<div id="result">Checking...</div>

<script>
async function verify() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("session_id");

  if (!id) {
    document.getElementById("result").innerHTML = "No session ID found ‚ùå";
    return;
  }

  // üî• IMPORTANT: This MUST be your Render backend
  const backend = "https://fundtrackerai.onrender.com";

  try {
    const res = await fetch(`${backend}/verify-donation/${id}`);
    const data = await res.json();

    if (data.verified) {
      document.getElementById("result").innerHTML =
        "<strong>Payment Verified ‚úî</strong>";
    } else {
      document.getElementById("result").innerHTML =
        "<strong>Verification Failed ‚ùå</strong>";
    }

  } catch (err) {
    console.error(err);
    document.getElementById("result").innerHTML =
      "<strong>Error connecting to server ‚ùå</strong>";
  }
}

verify();
</script>

</body>
</html>
