<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FundTrackerAI — Payment Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card">

      <!-- BRAND HEADER -->
      <div class="brand-row">
        <div class="brand-mark">$</div>
        <div>
          <h1>FundTrackerAI</h1>
          <h2>Verified Transaction System</h2>
        </div>
      </div>

      <h2>Payment Status</h2>
      <p class="subtext">Your transaction has been securely processed.</p>

      <div id="statusText" class="status">Checking...</div>

      <!-- BASIC RECEIPT — SAFE TO SHOW PUBLICLY -->
      <div id="details" style="margin-top:16px; display:none;">

        <p class="label">Name</p>
        <div id="nameText" class="value">Donor</div>

        <p class="label">Email</p>
        <div id="emailChip" class="chip"></div>

        <p class="label">Amount</p>
        <div id="amountText" class="value"></div>

        <p class="label">Reference ID</p>
        <div id="refRow" class="ref-row">
          <span id="refText" class="value ref-value"></span>
          <button id="inlineRevealBtn" class="pill-button">
            Reveal SoulMarkⓈ →
          </button>
        </div>

        <p class="info">
          To access your full verified SoulMarkⓈ and real-time impact dashboard,
          create your iAscendAi username below.
        </p>
      </div>

      <!-- MAIN SIGN-UP CTA -->
      <button id="signupBtn" class="btn-primary" style="display:none;">
        Reveal My Verified SoulMarkⓈ →
      </button>

    </div>
  </div>

  <script>
    function maskEmail(email) {
      if (!email) return "unknown";
      const [user, domain] = email.split("@");
      return user[0] + "•••@" + domain;
    }

    async function verify() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("session_id");

      const statusEl = document.getElementById("statusText");
      const detailsEl = document.getElementById("details");
      const signupBtn = document.getElementById("signupBtn");
      const inlineRevealBtn = document.getElementById("inlineRevealBtn");

      if (!id) {
        statusEl.textContent = "Invalid session ❌";
        statusEl.classList.add("fail");
        return;
      }

      try {
        const res = await fetch(`https://fundtrackerai.onrender.com/verify-donation/${id}`);
        const data = await res.json();

        if (data.verified && data.entry) {
          const entry = data.entry;

          // basic status
          statusEl.textContent = "Payment Verified ✔";
          statusEl.classList.add("success");

          // name (we don't have a real name yet, so just show Donor for now)
          document.getElementById("nameText").textContent = "Donor";

          // email + amount
          document.getElementById("emailChip").textContent =
            maskEmail(entry.email);

          document.getElementById("amountText").textContent =
            "$" + (entry.amount / 100).toFixed(2);

          // reference (partial SoulMark)
          const shortRef = entry.soulmark.substring(0, 10) + "••••••••";
          document.getElementById("refText").textContent = shortRef;

          // persist latest record so register.html can preload it
          try {
            localStorage.setItem("fta_email", entry.email || "");
            localStorage.setItem("fta_amount", String(entry.amount || ""));
            localStorage.setItem("fta_soulmark", entry.soulmark || "");
            localStorage.setItem("fta_last_session", entry.id || "");
          } catch (e) {
            console.warn("localStorage unavailable:", e);
          }

          detailsEl.style.display = "block";
          signupBtn.style.display = "block";

          const goToRegister = () => {
            window.location.href = "register.html";
          };
          signupBtn.addEventListener("click", goToRegister);
          inlineRevealBtn.addEventListener("click", goToRegister);

        } else {
          statusEl.textContent = "Verification Failed ❌";
          statusEl.classList.add("fail");
        }

      } catch (err) {
        statusEl.textContent = "Error verifying payment ❌";
        statusEl.classList.add("fail");
      }
    }

    verify();
  </script>

</body>
</html>
