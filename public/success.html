<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FundTrackerAI — Payment Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    .success-status {
      background: #f8bc07;
      color: #041423;
      font-weight: 700;
      font-size: 18px;
      text-align: center;
      padding: 16px 32px;
      border-radius: 14px;
      margin: 24px 0 16px 0;
      line-height: 1.4;
    }

    .chip {
      background: #334155;
      padding: 10px 16px;
      border-radius: 12px;
      display: inline-block;
      margin: 8px 0;
    }

    .reveal-pill {
      background: #f8bc07;
      color: #041423;
      border: none;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
      display: inline-block;
    }

    .ref-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 480px) {
      .ref-row {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    /* Small visibility controls just under Payment Verified */
    .visibility-inline {
      display: flex;
      gap: 12px;
      justify-content: flex-start;
      align-items: center;
      margin: 8px 0 4px 0;
      font-size: 14px;
    }

    .vis-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #1f2937;
      color: #e5e7eb;
      white-space: nowrap;
    }

    .vis-toggle input {
      width: 16px;
      height: 16px;
      accent-color: #0f766e;
      margin: 0;
    }

    .vis-note {
      font-size: 12px;
      color: #9ca3af;
      margin: 0 0 10px 2px;
    }

    .vis-note.warning {
      color: #facc15;
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <div class="card">

      <div class="brand-row">
        <div class="brand-mark">$</div>
        <div>
          <h1>FundTrackerAI</h1>
          <h2>Verified Transaction System</h2>
        </div>
      </div>

      <h2>Payment Status</h2>
      <p class="subtext">Your transaction has been securely processed.</p>

      <!-- Yellow status pill -->
      <div id="statusText" class="success-status">
        Checking...
      </div>

      <!-- tiny inline controls directly under Payment Verified -->
      
      <div id="details" style="margin-top:16px; display:none;">

        <p class="label">Name</p>
        <div id="nameText" class="value"></div>

        <p class="label">Email</p>
        <div id="emailChip" class="chip"></div>

        <p class="label">Amount</p>
        <div id="amountText" class="value"></div>

        <p class="label">Reference ID</p>
        <div id="refRow" class="ref-row">
          <span id="refText" class="value ref-value"></span>
          <button id="inlineRevealBtn" class="reveal-pill">Reveal SoulMarkⓈ →</button>
        </div>

        <p class="info" style="margin-top:24px;">
          To access your full verified SoulMarkⓈ and your real-time impact dashboard,
          create your iAscendAi username below.
        </p>
      </div>

      <button id="signupBtn" class="btn-primary" style="display:none; margin-top:32px;">
        Reveal My Verified SoulMarkⓈ →
      </button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://fundtrackerai.onrender.com";

    function maskEmail(email) {
      if (!email) return "unknown";
      const [u, d] = email.split("@");
      return u[0] + "•••@" + d;
    }

    function initVisibilityControls() {
      const wrapper    = document.getElementById("visibilityControls");
      const showName   = document.getElementById("showName");
      const showAmount = document.getElementById("showAmount");
      const anonWarning = document.getElementById("anonWarning");

      wrapper.style.display = "block";

      function syncToStorage() {
        localStorage.setItem("fta_show_name", showName.checked ? "1" : "0");
        localStorage.setItem("fta_show_amount", showAmount.checked ? "1" : "0");
      }

      function handleChange(changed) {
        const nameOn   = showName.checked;
        const amountOn = showAmount.checked;

        // RULE:
        // - If name is OFF, donation becomes Anonymous.
        // - Anonymous donations MUST still show amount.
        if (!nameOn && !amountOn) {
          // user tried to turn both off → force amount back on
          showAmount.checked = true;
          anonWarning.style.display = "block";
        } else if (!nameOn && amountOn) {
          anonWarning.style.display = "block";
        } else {
          anonWarning.style.display = "none";
        }

        syncToStorage();
      }

      showName.addEventListener("change", () => handleChange("name"));
      showAmount.addEventListener("change", () => handleChange("amount"));

      // initial sync
      handleChange(null);
    }

    async function verify() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("session_id");

      const statusEl = document.getElementById("statusText");
      const detailsEl = document.getElementById("details");
      const signupBtn = document.getElementById("signupBtn");
      const inlineRevealBtn = document.getElementById("inlineRevealBtn");

      if (!id) {
        statusEl.textContent = "Invalid session";
        statusEl.style.background = "#ff6b6b";
        statusEl.style.color = "#fff";
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/verify-donation/${id}`);
        const data = await res.json();

        if (data.verified && data.entry) {
          const e = data.entry;

          // autoresponder call (already working)
          try {
            await fetch("https://emailassistai.onrender.com/api/donation-email", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: e.name,
                email: e.email,
                soulmark: e.soulmark,
                amount: e.amount / 100,
                currency: "USD",
                sessionId: e.id
              })
            });
          } catch (err) {
            console.error("Autoresponder failed:", err);
          }

          statusEl.textContent = "Payment Verified";

          document.getElementById("nameText").textContent =
            e.name?.trim() || "Donor";
          document.getElementById("emailChip").textContent = maskEmail(e.email);
          document.getElementById("amountText").textContent =
            "$" + (e.amount / 100).toFixed(2);

          const shortRef = e.soulmark.substring(0, 10) + "••••••••";
          document.getElementById("refText").textContent = shortRef;

          // Base data for register + board
          localStorage.setItem("fta_name", e.name || "");
          localStorage.setItem("fta_email", e.email || "");
          localStorage.setItem("fta_amount", String(e.amount || ""));
          localStorage.setItem("fta_soulmark", e.soulmark || "");
          localStorage.setItem("fta_last_session", e.id || "");

          // Default visibility (Name + Amount ON)
          localStorage.setItem("fta_show_name", "1");
          localStorage.setItem("fta_show_amount", "1");

          detailsEl.style.display = "block";
          signupBtn.style.display = "block";

          const go = () => (window.location.href = "register.html");
          signupBtn.onclick = go;
          inlineRevealBtn.onclick = go;

          // now show and wire the little toggles
          initVisibilityControls();

        } else {
          statusEl.textContent = "Verification Failed";
          statusEl.style.background = "#ff6b6b";
          statusEl.style.color = "#fff";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error verifying payment";
        statusEl.style.background = "#ff6b6b";
        statusEl.style.color = "#fff";
      }
    }

    verify();
  </script>
</body>
</html>
