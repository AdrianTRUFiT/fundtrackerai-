<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FundTrackerAI — Payment Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card">

      <!-- BRAND HEADER -->
      <div class="brand-row">
        <div class="brand-mark">$</div>
        <div>
          <h1>FundTrackerAI</h1>
          <h2>Verified Transaction System</h2>
        </div>
      </div>

      <h2>Payment Status</h2>
      <p class="subtext">Your transaction has been processed and verified.</p>

      <div id="statusText" class="status">Checking...</div>

      <div id="details" style="margin-top:16px; display:none;">
        <div class="chip" id="emailChip"></div>

        <p style="margin-top:10px; font-size:0.85rem; color:#b9c5d1;">Amount</p>
        <div id="amountText" style="font-weight:600;"></div>

        <p style="margin-top:14px; font-size:0.85rem; color:#b9c5d1;">SoulMarkⓈ</p>
        <code id="soulmarkText" style="font-size:0.72rem; word-break:break-all;"></code>
      </div>

      <button class="btn-secondary" id="dashboardBtn" style="display:none; margin-top:20px;"
        onclick="window.location.href='dashboard.html'">
        View Donation Dashboard
      </button>

      <button class="btn" onclick="window.location.href='index.html'">
        Back to Donate
      </button>

    </div>
  </div>

  <script>
    async function verify() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("session_id");

      const statusEl = document.getElementById("statusText");
      const detailsEl = document.getElementById("details");
      const dashBtn = document.getElementById("dashboardBtn");

      if (!id) {
        statusEl.textContent = "Invalid session ❌";
        statusEl.classList.add("fail");
        return;
      }

      try {
        const res = await fetch(`https://fundtrackerai.onrender.com/verify-donation/${id}`);
        const data = await res.json();

        if (data.verified && data.entry) {
          const entry = data.entry;

          statusEl.textContent = "Payment Verified ✔";
          statusEl.classList.add("success");

          document.getElementById("emailChip").textContent = entry.email;
          document.getElementById("amountText").textContent =
            "$" + (entry.amount / 100).toFixed(2);
          document.getElementById("soulmarkText").textContent = entry.soulmark;

          detailsEl.style.display = "block";
          dashBtn.style.display = "block";

        } else {
          statusEl.textContent = "Verification Failed ❌";
          statusEl.classList.add("fail");
        }

      } catch (err) {
        statusEl.textContent = "Error verifying payment ❌";
        statusEl.classList.add("fail");
      }
    }

    verify();
  </script>
</body>
</html>
