<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Highlight selected mood */
    .chip-button.chip-active {
      box-shadow: 0 0 0 2px #47c28a;
      background: rgba(71, 194, 138, 0.18);
      transform: translateY(-1px);
    }

    /* Log box */
    .log-box {
      padding: 14px;
      border-radius: 12px;
      background: #0e253d;
      margin-top: 14px;
    }

    .log-label {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 2px;
    }

    .log-value {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:480px; width:100%;">

      <!-- HEADER -->
      <div class="header-card">
        <h1>iAscendAi</h1>
        <p>Verified Digital Identity</p>
        <div id="identityTag" class="identity-pill">user@iascendai</div>
      </div>

      <!-- QUICK MODULES -->
      <div class="dash-card">
        <div class="dash-title">Your Tools</div>

        <button class="module-btn" onclick="openSoulmark()">üîê View SoulMark‚ìà Records</button>
        <button class="module-btn" onclick="openCampaigns()">üíõ Jamaica We Rise <span class="tag">Live</span></button>
        <button class="module-btn" onclick="openReceipts()">üìä My Verified Receipts</button>
      </div>

      <!-- AI WELLNESS 360 -->
      <div class="dash-card">
        <div class="dash-title">AI Wellness 360</div>
        <p class="small-label">Daily Check-In ‚Äî How are you feeling today?</p>

        <!-- Mood selection -->
        <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:8px;">
          <button class="chip-button" data-mood="üëç OK">üëç OK</button>
          <button class="chip-button" data-mood="üÜò Need Help">üÜò Need Help</button>
          <button class="chip-button" data-mood="‚ù§Ô∏è‚Äçü©π Recovering">‚ù§Ô∏è‚Äçü©π Recovering</button>
          <button class="chip-button" data-mood="‚öñÔ∏è Balanced">‚öñÔ∏è Balanced</button>
          <button class="chip-button" data-mood="üí™ Strong">üí™ Strong</button>
        </div>

        <!-- Submit section -->
        <div id="checkinAction" style="margin-top:18px; display:none;">
          <button id="submitCheckinBtn" class="btn-primary" style="width:100%;">
            Submit Check-In
          </button>
          <p id="checkinError" class="small-label" style="margin-top:8px;"></p>
        </div>

        <!-- Log box after submit -->
        <div id="checkinLog" style="display:none;">
          <div class="log-box">
            <p class="log-label">Current Check-in</p>
            <p id="todayDate" class="log-value"></p>
            <p id="todayMood" class="log-value"></p>

            <p class="log-label">Previous Check-in</p>
            <p id="prevDate" class="log-value"></p>
            <p id="prevMood" class="log-value"></p>
          </div>

          <p id="checkinMessage" class="small-label" style="margin-top:10px; opacity:0.9;"></p>
        </div>
      </div>

      <!-- LOGOUT -->
      <div class="logout-btn" onclick="logout()">Log Out of This Device</div>
    </div>
  </div>

  <script>
    // ========== Identity Pill ==========
    const savedUsername = localStorage.getItem("ias_username");
    const savedEmail =
      localStorage.getItem("ias_email") ||
      localStorage.getItem("fta_email") ||
      "";

    const identityTag = document.getElementById("identityTag");
    identityTag.textContent =
      savedUsername ||
      (savedEmail ? savedEmail.split("@")[0] + "@iascendai" : "user@iascendai");

    // ========== AI WELLNESS 360 ==========
    const TODAY = new Date().toISOString().split("T")[0];

    const moodButtons = document.querySelectorAll(".chip-button");
    const submitBtn = document.getElementById("submitCheckinBtn");
    const checkinAction = document.getElementById("checkinAction");
    const checkinLog = document.getElementById("checkinLog");

    const todayDate = document.getElementById("todayDate");
    const todayMood = document.getElementById("todayMood");
    const prevDate = document.getElementById("prevDate");
    const prevMood = document.getElementById("prevMood");
    const checkinMessage = document.getElementById("checkinMessage");

    let selectedMood = null;
    let checkedInToday = false;

    // Highlight selected mood
    function highlightMood(mood) {
      moodButtons.forEach(btn => {
        btn.classList.toggle("chip-active", btn.dataset.mood === mood);
      });
    }

    // Enable mood selection
    moodButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (checkedInToday) return;
        selectedMood = btn.dataset.mood;
        highlightMood(selectedMood);
      });
    });

    // Save check-in
    submitBtn.addEventListener("click", () => {
      if (!selectedMood) {
        document.getElementById("checkinError").textContent =
          "Please choose how you're feeling.";
        return;
      }

      const lastDate = localStorage.getItem("ias_checkin_last_date");
      const lastMood = localStorage.getItem("ias_checkin_last_mood");

      if (lastDate && lastMood && lastDate !== TODAY) {
        localStorage.setItem("ias_checkin_prev_date", lastDate);
        localStorage.setItem("ias_checkin_prev_mood", lastMood);
      }

      localStorage.setItem("ias_checkin_last_date", TODAY);
      localStorage.setItem("ias_checkin_last_mood", selectedMood);

      checkedInToday = true;
      renderLog();
    });

    // Render log + UI state
    function renderLog() {
      const lastDate = localStorage.getItem("ias_checkin_last_date");
      const lastMood = localStorage.getItem("ias_checkin_last_mood");
      const pDate = localStorage.getItem("ias_checkin_prev_date");
      const pMood = localStorage.getItem("ias_checkin_prev_mood");

      checkedInToday = lastDate === TODAY;

      if (checkedInToday) {
        checkinAction.style.display = "none";
        highlightMood(lastMood);
      } else {
        checkinAction.style.display = "block";
      }

      if (lastDate) {
        todayDate.textContent = lastDate;
        todayMood.textContent = lastMood;
      } else {
        todayDate.textContent = "‚Äî";
        todayMood.textContent = "‚Äî";
      }

      if (pDate) {
        prevDate.textContent = pDate;
        prevMood.textContent = pMood;
      } else {
        prevDate.textContent = "No previous check-in";
        prevMood.textContent = "";
      }

      checkinLog.style.display = "block";
      checkinMessage.textContent = "Good job checking in.";
    }

    renderLog();

    // ========== Navigation ==========
    function openSoulmark() { window.location.href = "iascendai-soulregistry.html"; }
    function openCampaigns() { window.location.href = "iascendai-campaigns.html"; }
    function openReceipts() { window.location.href = "iascendai-user-receipts.html"; }

    // ========== Logout ==========
    function logout() {
      localStorage.removeItem("ias_username");
      localStorage.removeItem("ias_email");
      localStorage.removeItem("ias_soulmark");
      localStorage.removeItem("ias_identity_id");
      window.location.href = "iascendai-login.html";
    }
  </script>
</body>
</html>
