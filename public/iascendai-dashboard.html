<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:480px; width:100%;">

      <!-- HEADER -->
      <div class="header-card">
        <h1>iAscendAi</h1>
        <p>Verified Digital Identity</p>
        <div id="identityTag" class="identity-pill">user@iascendai</div>
      </div>

      <!-- QUICK MODULES -->
      <div class="dash-card">
        <div class="dash-title">Your Tools</div>

        <button class="module-btn" onclick="openSoulmark()">
          ğŸ” View SoulMarkâ“ˆ Records
        </button>

        <button class="module-btn" onclick="openCampaigns()">
          ğŸ’› Jamaica We Rise <span class="tag">Live</span>
        </button>

        <button class="module-btn" onclick="openReceipts()">
          ğŸ“Š My Verified Receipts
        </button>
      </div>

      <!-- DAILY CHECK-IN -->
      <div class="dash-card">
        <div class="dash-title">Daily Check-In</div>
        <p class="small-label">How are you showing up today?</p>

        <div style="display:flex; gap:10px; margin-top:8px; flex-wrap:wrap;">
          <button class="chip-button" onclick="saveMood('âœ… OK')">âœ… OK</button>
          <button class="chip-button" onclick="saveMood('ğŸ†˜ Need Help')">ğŸ†˜ Need Help</button>
          <button class="chip-button" onclick="saveMood('â¤ï¸â€ğŸ©¹ Recovering')">â¤ï¸â€ğŸ©¹ Recovering</button>
          <button class="chip-button" onclick="saveMood('ğŸ”¥ Energized')">ğŸ”¥ Energized</button>
          <button class="chip-button" onclick="saveMood('ğŸ’ª Strong')">ğŸ’ª Strong</button>
          <button class="chip-button" onclick="saveMood('âš–ï¸ Balanced')">âš–ï¸ Balanced</button>
        </div>

        <p id="moodStatus" class="small-label" style="margin-top:12px;"></p>
      </div>

      <!-- LOGOUT -->
      <div class="logout-btn" onclick="logout()">
        Log Out of This Device
      </div>
    </div>
  </div>

  <script>
    // Identity tag
    const savedUsername = localStorage.getItem("ias_username");
    const savedEmail = localStorage.getItem("ias_email") || localStorage.getItem("fta_email") || "";
    const identityTag = document.getElementById("identityTag");

    if (savedUsername) {
      identityTag.textContent = savedUsername;
    } else if (savedEmail) {
      identityTag.textContent = savedEmail.split("@")[0] + "@iascendai";
    } else {
      identityTag.textContent = "user@iascendai";
    }

    // Mood check-in
    function saveMood(mood) {
      localStorage.setItem("ias_mood", mood);
      document.getElementById("moodStatus").textContent = "âœ” Checked in: " + mood;
    }

    const prevMood = localStorage.getItem("ias_mood");
    if (prevMood) {
      document.getElementById("moodStatus").textContent = "âœ” Checked in: " + prevMood;
    }

    // Navigation
    function openSoulmark() {
      window.location.href = "iascendai-verified-soulmark.html";
    }

    function openCampaigns() {
      window.location.href = "iascendai-campaigns.html";
    }

    function openReceipts() {
      window.location.href = "iascendai-user-receipts.html";
    }

    function logout() {
      localStorage.removeItem("ias_username");
      localStorage.removeItem("ias_email");
      localStorage.removeItem("ias_soulmark");
      localStorage.removeItem("ias_identity_id");
      // Keep fta_* so their previous donation still exists if they re-register

      window.location.href = "index.html";
    }
  </script>
</body>
</html>
