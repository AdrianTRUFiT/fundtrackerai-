<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:480px; width:100%">

      <!-- HEADER -->
      <div class="header-card">
        <h1>iAscendAi</h1>
        <p>Verified Digital Identity</p>
        <div id="identityTag" class="identity-pill">user@iascendai</div>
      </div>

      <!-- QUICK MODULES -->
      <div class="dash-card">
        <div class="dash-title">Your Tools</div>

        <button class="module-btn" onclick="openSoulmark()">
          üîê View SoulMark‚ìà Records
        </button>

        <button class="module-btn" onclick="openCampaigns()">
          üíõ Jamaica We Rise <span class="tag">Live</span>
        </button>

        <button class="module-btn" onclick="openReceipts()">
          üìä My Verified Receipts
        </button>
      </div>

      <!-- AI WELLNESS 360 -->
      <div class="dash-card">
        <div class="dash-title">Daily Check-In</div>
        <p class="small-label">How are you feeling today?</p>

        <!-- Mood Buttons -->
        <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;">
          <button class="chip-button" onclick="selectMood('üëç OK')">üëç OK</button>
          <button class="chip-button" onclick="selectMood('üÜò Need Help')">üÜò Need Help</button>
          <button class="chip-button" onclick="selectMood('‚ù§Ô∏è‚Äçü©π Recovering')">‚ù§Ô∏è‚Äçü©π Recovering</button>
          <button class="chip-button" onclick="selectMood('‚öñÔ∏è Balanced')">‚öñÔ∏è Balanced</button>
          <button class="chip-button" onclick="selectMood('üí™ Strong')">üí™ Strong</button>
        </div>

        <!-- Submit Button -->
        <button id="submitMoodBtn" class="btn-primary" style="margin-top:14px; opacity:0.5;" disabled>
          Submit Check-In
        </button>

        <!-- Status -->
        <p id="todayStatus" class="small-label" style="margin-top:14px;"></p>
        <p id="lastStatus" class="small-label"></p>
      </div>

      <!-- LOGOUT -->
      <div class="logout-btn" onclick="logout()">
        Log Out of This Device
      </div>

    </div>
  </div>

<script>
/* ------------------------------
   IDENTITY TAG
-------------------------------- */
const savedUsername = localStorage.getItem("ias_username");
const savedEmail =
  localStorage.getItem("ias_email") ||
  localStorage.getItem("fta_email") || "";

document.getElementById("identityTag").textContent =
  savedUsername || (savedEmail ? savedEmail.split("@")[0] + "@iascendai" : "user@iascendai");



/* ------------------------------
   AI WELLNESS 360 ‚Äî Submit Flow
-------------------------------- */
let selectedMood = null;

// Called when the user taps a mood button
function selectMood(mood) {
  selectedMood = mood;
  const btn = document.getElementById("submitMoodBtn");
  btn.disabled = false;
  btn.style.opacity = "1";
}

// On Submit
document.getElementById("submitMoodBtn").addEventListener("click", () => {
  if (!selectedMood) return;

  const today = new Date().toISOString().split("T")[0];

  // Save Today
  localStorage.setItem("ias_mood_today", selectedMood);
  localStorage.setItem("ias_mood_today_date", today);

  // Update last check-in ONLY if this is a NEW DAY
  const storedTodayDate = localStorage.getItem("ias_last_mood_date");
  if (storedTodayDate !== today) {
    localStorage.setItem("ias_last_mood", selectedMood);
    localStorage.setItem("ias_last_mood_date", today);
  }

  renderMood();
});


// Display Today + Last Check-In
function renderMood() {
  const mood = localStorage.getItem("ias_mood_today");
  const todayDate = localStorage.getItem("ias_mood_today_date");

  const lastMood = localStorage.getItem("ias_last_mood");
  const lastDate = localStorage.getItem("ias_last_mood_date");

  const todayStatus = document.getElementById("todayStatus");
  const lastStatus = document.getElementById("lastStatus");

  if (mood && todayDate) {
    todayStatus.textContent = `‚úî Checked in today (${todayDate}): ${mood}`;
  } else {
    todayStatus.textContent = "Not checked in today.";
  }

  if (lastMood && lastDate) {
    lastStatus.textContent = `Last check-in (${lastDate}): ${lastMood}`;
  } else {
    lastStatus.textContent = "";
  }
}

renderMood();



/* ------------------------------
   NAVIGATION
-------------------------------- */
function openSoulmark() {
  window.location.href = "iascendai-soulregistry.html";
}
function openCampaigns() {
  window.location.href = "iascendai-campaigns.html";
}
function openReceipts() {
  window.location.href = "iascendai-user-receipts.html";
}



/* ------------------------------
   LOGOUT
-------------------------------- */
function logout() {
  localStorage.removeItem("ias_username");
  localStorage.removeItem("ias_email");
  localStorage.removeItem("ias_soulmark");
  localStorage.removeItem("ias_identity_id");

  window.location.href = "iascendai-auth.html";
}
</script>

</body>
</html>
