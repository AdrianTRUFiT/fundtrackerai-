<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Highlight for selected mood pill */
    .chip-button.chip-active {
      box-shadow: 0 0 0 1px rgba(71, 194, 138, 0.9);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:480px; width:100%;">

      <!-- HEADER -->
      <div class="header-card">
        <h1>iAscendAi</h1>
        <p>Verified Digital Identity</p>
        <div id="identityTag" class="identity-pill">user@iascendai</div>
      </div>

      <!-- QUICK MODULES -->
      <div class="dash-card">
        <div class="dash-title">Your Tools</div>

        <button class="module-btn" onclick="openSoulmark()">
          üîê View SoulMark‚ìà Records
        </button>

        <button class="module-btn" onclick="openCampaigns()">
          üíõ Jamaica We Rise <span class="tag">Live</span>
        </button>

        <button class="module-btn" onclick="openReceipts()">
          üìä My Verified Receipts
        </button>
      </div>

      <!-- AI WELLNESS 360 -->
      <div class="dash-card">
        <div class="dash-title">AI Wellness 360</div>
        <p class="small-label">Daily Check-In ‚Äî How are you feeling today?</p>

        <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:8px;">
          <button class="chip-button" data-mood="üëç OK">üëç OK</button>
          <button class="chip-button" data-mood="üÜò Need Help">üÜò Need Help</button>
          <button class="chip-button" data-mood="‚ù§Ô∏è‚Äçü©π Recovering">‚ù§Ô∏è‚Äçü©π Recovering</button>
          <button class="chip-button" data-mood="‚öñÔ∏è Balanced">‚öñÔ∏è Balanced</button>
          <button class="chip-button" data-mood="üí™ Strong">üí™ Strong</button>
        </div>

        <!-- Submit area (only shown if NOT checked in today) -->
        <div id="checkinAction" style="margin-top:16px;">
          <button id="submitCheckinBtn" class="btn-primary">
            Submit Check-In
          </button>
          <p id="checkinError" class="small-label" style="margin-top:8px;"></p>
        </div>

        <!-- Log area (appears once user has check-ins) -->
        <div id="checkinLog" style="margin-top:16px; display:none;">
          <div style="padding:10px 12px; border-radius:10px; background:#0c2238;">
            <p id="todayStatus" class="small-label" style="margin-bottom:6px;"></p>
            <p id="lastStatus" class="small-label"></p>
          </div>
          <p id="checkinMessage" class="small-label" style="margin-top:8px;"></p>
        </div>
      </div>

      <!-- LOGOUT -->
      <div class="logout-btn" onclick="logout()">
        Log Out of This Device
      </div>
    </div>
  </div>

  <script>
    // ---------------- Identity Pill ----------------
    const savedUsername = localStorage.getItem("ias_username");
    const savedEmail =
      localStorage.getItem("ias_email") ||
      localStorage.getItem("fta_email") ||
      "";

    const identityTag = document.getElementById("identityTag");
    identityTag.textContent =
      savedUsername || (savedEmail
        ? savedEmail.split("@")[0] + "@iascendai"
        : "user@iascendai");

    // ---------------- AI WELLNESS 360 ----------------
    const moodButtons = document.querySelectorAll(".chip-button");
    const submitBtn = document.getElementById("submitCheckinBtn");
    const checkinAction = document.getElementById("checkinAction");
    const checkinError = document.getElementById("checkinError");
    const checkinLog = document.getElementById("checkinLog");
    const todayStatus = document.getElementById("todayStatus");
    const lastStatus = document.getElementById("lastStatus");
    const checkinMessage = document.getElementById("checkinMessage");

    let selectedMood = null;
    let checkedInToday = false;

    const TODAY = new Date().toISOString().split("T")[0];

    function highlightMood(moodValue) {
      moodButtons.forEach(btn => {
        if (btn.dataset.mood === moodValue) {
          btn.classList.add("chip-active");
        } else {
          btn.classList.remove("chip-active");
        }
      });
    }

    moodButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (checkedInToday) return; // lock after check-in
        selectedMood = btn.dataset.mood;
        highlightMood(selectedMood);
        checkinError.textContent = "";
      });
    });

    function renderLog() {
      const lastDate = localStorage.getItem("ias_checkin_last_date");
      const lastMood = localStorage.getItem("ias_checkin_last_mood");
      const prevDate = localStorage.getItem("ias_checkin_prev_date");
      const prevMood = localStorage.getItem("ias_checkin_prev_mood");

      if (lastDate && lastMood) {
        todayStatus.textContent = `‚úî Checked in: ${lastDate} ‚Äî ${lastMood}`;
      } else {
        todayStatus.textContent = "No check-ins recorded yet.";
      }

      if (prevDate && prevMood) {
        lastStatus.textContent = `Last check-in: ${prevDate} ‚Äî ${prevMood}`;
      } else {
        lastStatus.textContent = "";
      }

      if (lastDate) {
        checkinLog.style.display = "block";
        checkinMessage.textContent = "Good job checking in.";
      } else {
        checkinLog.style.display = "none";
        checkinMessage.textContent = "";
      }
    }

    function loadCheckinState() {
      const lastDate = localStorage.getItem("ias_checkin_last_date");
      const lastMood = localStorage.getItem("ias_checkin_last_mood");

      checkedInToday = lastDate === TODAY;

      renderLog();

      if (checkedInToday) {
        // Lock UI for today
        checkinAction.style.display = "none";
        if (lastMood) {
          highlightMood(lastMood);
        }
      } else {
        // Can submit today
        checkinAction.style.display = "block";
      }
    }

    submitBtn.addEventListener("click", () => {
      if (checkedInToday) return;

      if (!selectedMood) {
        checkinError.textContent = "Please choose how you're feeling before submitting.";
        return;
      }

      const prevDate = localStorage.getItem("ias_checkin_last_date");
      const prevMood = localStorage.getItem("ias_checkin_last_mood");

      // Shift last ‚Üí prev
      if (prevDate && prevMood && prevDate !== TODAY) {
        localStorage.setItem("ias_checkin_prev_date", prevDate);
        localStorage.setItem("ias_checkin_prev_mood", prevMood);
      }

      // Save new "last" as today's entry
      localStorage.setItem("ias_checkin_last_date", TODAY);
      localStorage.setItem("ias_checkin_last_mood", selectedMood);

      checkedInToday = true;
      checkinAction.style.display = "none";
      checkinError.textContent = "";

      renderLog();
      highlightMood(selectedMood);
    });

    loadCheckinState();

    // ---------------- Navigation ----------------
    function openSoulmark() {
      window.location.href = "iascendai-soulregistry.html";
    }
    function openCampaigns() {
      window.location.href = "iascendai-campaigns.html";
    }
    function openReceipts() {
      window.location.href = "iascendai-user-receipts.html";
    }

    // ---------------- Logout ----------------
    function logout() {
      localStorage.removeItem("ias_username");
      localStorage.removeItem("ias_email");
      localStorage.removeItem("ias_soulmark");
      localStorage.removeItem("ias_identity_id");
      window.location.href = "iascendai-auth.html";
    }
  </script>
</body>
</html>
