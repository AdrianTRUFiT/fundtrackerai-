<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:480px; width:100%;">

      <!-- HEADER -->
      <div class="header-card">
        <h1>iAscendAi</h1>
        <p>Verified Digital Identity</p>
        <div id="identityTag" class="identity-pill">user@iascendai</div>
      </div>

      <!-- QUICK MODULES -->
      <div class="dash-card">
        <div class="dash-title">Your Tools</div>

        <button class="module-btn" onclick="openSoulmark()">
          üîê View SoulMark‚ìà Records
        </button>

        <button class="module-btn" onclick="openCampaigns()">
          üíõ Jamaica We Rise <span class="tag">Live</span>
        </button>

        <button class="module-btn" onclick="openReceipts()">
          üìä My Verified Receipts
        </button>
      </div>

      <!-- AI WELLNESS 360 ‚Äî DAILY CHECK-IN -->
      <div class="dash-card">
        <div class="dash-title">Daily Check-In</div>
        <p class="small-label">How are you showing up today?</p>

        <div style="display:flex; gap:10px; margin-top:8px; flex-wrap:wrap;">
          <button class="chip-button" onclick="saveMood('üëç OK')">üëç OK</button>
          <button class="chip-button" onclick="saveMood('üÜò Need Help')">üÜò Need Help</button>
          <button class="chip-button" onclick="saveMood('‚ù§Ô∏è‚Äçü©π Recovering')">‚ù§Ô∏è‚Äçü©π Recovering</button>
          <button class="chip-button" onclick="saveMood('‚öñÔ∏è Balanced')">‚öñÔ∏è Balanced</button>
          <button class="chip-button" onclick="saveMood('üí™ Strong')">üí™ Strong</button>
        </div>

        <p id="todayStatus" class="small-label" style="margin-top:14px;"></p>
        <p id="lastStatus" class="small-label" style="margin-top:4px;"></p>
      </div>

      <!-- LOGOUT -->
      <div class="logout-btn" onclick="logout()">
        Log Out of This Device
      </div>

    </div>
  </div>

  <script>
    /* ---------------------------------------------------------
       IDENTITY TAG
    --------------------------------------------------------- */
    const savedUsername = localStorage.getItem("ias_username");
    const savedEmail =
      localStorage.getItem("ias_email") ||
      localStorage.getItem("fta_email") || "";

    const identityTag = document.getElementById("identityTag");

    if (savedUsername) {
      identityTag.textContent = savedUsername;
    } else if (savedEmail) {
      identityTag.textContent = savedEmail.split("@")[0] + "@iascendai";
    } else {
      identityTag.textContent = "user@iascendai";
    }

    /* ---------------------------------------------------------
       AI WELLNESS 360 ‚Äî DAILY CHECK-IN
    --------------------------------------------------------- */
    function saveMood(mood) {
      const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD

      // Save today's mood and timestamp
      localStorage.setItem("ias_mood", mood);
      localStorage.setItem("ias_mood_date", today);

      // If there was a previous checked-in day different from today ‚Üí store as last
      const prevDate = localStorage.getItem("ias_last_mood_date");
      const prevMood = localStorage.getItem("ias_last_mood");

      const storedToday = localStorage.getItem("ias_mood_date");
      const storedMood = localStorage.getItem("ias_mood");

      // If last mood is different day ‚Üí update "last"
      if (prevDate !== today) {
        localStorage.setItem("ias_last_mood", storedMood);
        localStorage.setItem("ias_last_mood_date", storedToday);
      }

      renderMood();
    }

    function renderMood() {
      const today = new Date().toISOString().split("T")[0];
      const todayMood = localStorage.getItem("ias_mood");
      const todayDate = localStorage.getItem("ias_mood_date");

      const lastMood = localStorage.getItem("ias_last_mood");
      const lastDate = localStorage.getItem("ias_last_mood_date");

      const todayStatus = document.getElementById("todayStatus");
      const lastStatus = document.getElementById("lastStatus");

      // Today's Check-In
      if (todayMood && todayDate === today) {
        todayStatus.textContent = `‚úî Checked in today: ${todayMood}`;
      } else {
        todayStatus.textContent = `No check-in yet today`;
      }

      // Last Check-In
      if (lastMood && lastDate && lastDate !== today) {
        const pretty = new Date(lastDate).toLocaleDateString();
        lastStatus.textContent = `Last check-in (${pretty}): ${lastMood}`;
      } else {
        lastStatus.textContent = "";
      }
    }

    // Run on load
    renderMood();


    /* ---------------------------------------------------------
       Navigation
    --------------------------------------------------------- */
    function openSoulmark() {
      window.location.href = "iascendai-soulregistry.html";
    }

    function openCampaigns() {
      window.location.href = "iascendai-campaigns.html";
    }

    function openReceipts() {
      window.location.href = "iascendai-user-receipts.html";
    }

    /* ---------------------------------------------------------
       LOGOUT
    --------------------------------------------------------- */
    function logout() {
      localStorage.removeItem("ias_username");
      localStorage.removeItem("ias_email");
      localStorage.removeItem("ias_soulmark");
      localStorage.removeItem("ias_identity_id");

      window.location.href = "iascendai-auth.html";
    }
  </script>
</body>
</html>
