<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    .mood-active {
      background: #47C28A22 !important;
      border: 1px solid #47C28A !important;
      color: #47C28A !important;
      font-weight: 600;
    }
    .submit-hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:480px; width:100%;">

      <!-- HEADER -->
      <div class="header-card">
        <h1>iAscendAi</h1>
        <p>Verified Digital Identity</p>
        <div id="identityTag" class="identity-pill">user@iascendai</div>
      </div>

      <!-- QUICK MODULES -->
      <div class="dash-card">
        <div class="dash-title">Your Tools</div>

        <button class="module-btn" onclick="openSoulmark()">
          üîê View SoulMark‚ìà Records
        </button>

        <button class="module-btn" onclick="openCampaigns()">
          üíõ Jamaica We Rise <span class="tag">Live</span>
        </button>

        <button class="module-btn" onclick="openReceipts()">
          üìä My Verified Receipts
        </button>
      </div>

      <!-- AI WELLNESS 360 -->
      <div class="dash-card">
        <div class="dash-title">Daily Check-In</div>
        <p class="small-label">How are you feeling today?</p>

        <div id="moodButtons" style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;">
          <button class="chip-button" data-mood="üëç OK">üëç OK</button>
          <button class="chip-button" data-mood="üÜò Need Help">üÜò Need Help</button>
          <button class="chip-button" data-mood="‚ù§Ô∏è‚Äçü©π Recovering">‚ù§Ô∏è‚Äçü©π Recovering</button>
          <button class="chip-button" data-mood="‚öñÔ∏è Balanced">‚öñÔ∏è Balanced</button>
          <button class="chip-button" data-mood="üí™ Strong">üí™ Strong</button>
        </div>

        <button id="submitBtn" class="btn-primary" style="margin-top:18px;">
          Submit Check-In
        </button>

        <p id="todayStatus" class="small-label" style="margin-top:18px;"></p>
        <p id="lastStatus" class="small-label" style="margin-top:6px;"></p>
      </div>

      <!-- LOGOUT -->
      <div class="logout-btn" onclick="logout()">
        Log Out of This Device
      </div>
    </div>
  </div>

  <script>
    /* -----------------------------------------
       IDENTITY PILL
    ------------------------------------------*/
    const savedUsername = localStorage.getItem("ias_username");
    const savedEmail = localStorage.getItem("ias_email") || localStorage.getItem("fta_email") || "";
    const identityTag = document.getElementById("identityTag");
    identityTag.textContent =
      savedUsername || (savedEmail ? savedEmail.split("@")[0] + "@iascendai" : "user@iascendai");

    /* -----------------------------------------
       AI WELLNESS 360 CHECK-IN
    ------------------------------------------*/
    const moodButtons = document.querySelectorAll("#moodButtons button");
    const submitBtn = document.getElementById("submitBtn");
    const todayStatus = document.getElementById("todayStatus");
    const lastStatus = document.getElementById("lastStatus");

    let selectedMood = null;

    // Highlight selected mood
    moodButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        moodButtons.forEach(b => b.classList.remove("mood-active"));
        btn.classList.add("mood-active");
        selectedMood = btn.getAttribute("data-mood");
      });
    });

    // Submit
    submitBtn.addEventListener("click", () => {
      if (!selectedMood) return;

      const today = new Date().toISOString().split("T")[0];

      localStorage.setItem("ias_mood_today", selectedMood);
      localStorage.setItem("ias_mood_today_date", today);
      
      // Save last check-in
      localStorage.setItem("ias_last_mood", selectedMood);
      localStorage.setItem("ias_last_mood_date", today);

      submitBtn.classList.add("submit-hidden");
      renderMood();
    });

    function renderMood() {
      const mood = localStorage.getItem("ias_mood_today");
      const date = localStorage.getItem("ias_mood_today_date");
      const lastMood = localStorage.getItem("ias_last_mood");
      const lastDate = localStorage.getItem("ias_last_mood_date");

      const today = new Date().toISOString().split("T")[0];

      // If already checked in today ‚Üí lock system
      if (date === today && mood) {
        submitBtn.classList.add("submit-hidden");

        // Highlight today's mood
        moodButtons.forEach(b => {
          if (b.getAttribute("data-mood") === mood) {
            b.classList.add("mood-active");
          } else {
            b.classList.remove("mood-active");
          }
        });

        todayStatus.textContent = `‚úî Checked in today (${today}): ${mood}`;
      } else {
        todayStatus.textContent = "Not checked in today.";
        submitBtn.classList.remove("submit-hidden");
      }

      if (lastMood && lastDate) {
        lastStatus.textContent = `Last check-in (${lastDate}): ${lastMood}`;
      }
    }

    renderMood();

    /* -----------------------------------------
       NAVIGATION
    ------------------------------------------*/
    function openSoulmark() {
      window.location.href = "iascendai-soulregistry.html";
    }
    function openCampaigns() {
      window.location.href = "iascendai-campaigns.html";
    }
    function openReceipts() {
      window.location.href = "iascendai-user-receipts.html";
    }

    /* -----------------------------------------
       LOGOUT
    ------------------------------------------*/
    function logout() {
      localStorage.removeItem("ias_username");
      localStorage.removeItem("ias_email");
      localStorage.removeItem("ias_soulmark");
      localStorage.removeItem("ias_identity_id");

      window.location.href = "iascendai-auth.html";
    }
  </script>
</body>
</html>
