<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FundTrackerAI — Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:900px;">

      <h2>FundTrackerAI Dashboard</h2>
      <p class="subtext">Your verified identity contributions</p>

      <!-- SUMMARY -->
      <div class="summary-row">
        <div class="summary-box">
          <div class="summary-value" id="totalRaised">$0.00</div>
          <div class="summary-label">Total Raised</div>
        </div>

        <div class="summary-box">
          <div class="summary-value" id="totalDonations">0</div>
          <div class="summary-label">Total Donations</div>
        </div>
      </div>

      <!-- TABLE -->
      <table class="data-table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Amount</th>
            <th>Time</th>
            <th>SoulMark</th>
          </tr>
        </thead>
        <tbody id="donationTable"></tbody>
      </table>

      <p class="note">Data shown is from the live identity registry.</p>

      <button class="btn btn-secondary" onclick="window.location.href='index.html'">
        Back to Donate
      </button>
    </div>
  </div>

  <script>
    async function loadDonations() {
      try {
        const res = await fetch("https://fundtrackerai.onrender.com/donations");
        const data = await res.json();

        const table = document.getElementById("donationTable");
        table.innerHTML = "";

        let total = 0;

        data.donations.forEach(entry => {
          total += entry.amount;

          const shortSoul = entry.soulmark
            ? entry.soulmark.substring(0, 10) + "..."
            : "—";

          const row = `
            <tr>
              <td>${entry.email}</td>
              <td>$${(entry.amount / 100).toFixed(2)}</td>
              <td>${new Date(entry.timestamp).toLocaleString()}</td>
              <td>
                <span class="soulmark-short">${shortSoul}</span>
                <button class="copy-btn" onclick="copySoul('${entry.soulmark || ""}')">
                  Copy
                </button>
              </td>
            </tr>
          `;

          table.innerHTML += row;
        });

        document.getElementById("totalRaised").textContent =
          "$" + (total / 100).toFixed(2);

        document.getElementById("totalDonations").textContent =
          data.donations.length;

      } catch (err) {
        console.error("Error loading registry:", err);
      }
    }

    function copySoul(fullSoul) {
      navigator.clipboard.writeText(fullSoul);
      alert("Full SoulMark copied to clipboard:\n\n" + fullSoul);
    }

    loadDonations();
  </script>

</body>
</html>
