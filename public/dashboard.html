<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FundTrackerAI Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <h1>FundTrackerAI Dashboard</h1>

  <!-- Stats -->
  <div id="stats">
    <div class="stat-card">
      <h2 id="total-amount">$0</h2>
      <p>Total Raised</p>
    </div>

    <div class="stat-card">
      <h2 id="total-donations">0</h2>
      <p>Total Donations</p>
    </div>
  </div>

  <!-- Donations Table -->
  <table id="donationTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Amount</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="dashboard.js"></script>
</body>
</html>
