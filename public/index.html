<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FundTrackerAI — Donate</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-shell">

    <div class="card">

      <!-- BRAND HEADER -->
      <div class="brand-row">
        <div class="brand-mark">$</div>
        <div>
          <h1>FundTrackerAI</h1>
          <h2>Verified Transaction System</h2>
        </div>
      </div>

      <h2>Make a Donation</h2>
      <p class="subtext">
        Every transaction is verified, timestamped, and protected with a SoulMarkⓈ.
      </p>

      <button class="btn" id="donateBtn">Donate $1</button>

    </div>

  </div>

  <script>
    document.getElementById("donateBtn").onclick = async () => {
      const res = await fetch("https://fundtrackerai.onrender.com/create-checkout-session", {
        method: "POST"
      });
      const data = await res.json();
      window.location.href = data.url;
    };
  </script>

</body>
</html>
