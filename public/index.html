<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FundTrackerAI — Donate</title>

<style>
/* ------------------------------------------------ */
/* GLOBAL STYLING                                   */
/* ------------------------------------------------ */
body {
  margin: 0;
  padding: 0;
  background: #041423;
  font-family: "Inter", sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px 20px;
}

.container {
  width: 100%;
  max-width: 450px;
  background: #062136;
  padding: 32px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.35);
}

/* ------------------------------------------------ */
/* HEADERS                                          */
/* ------------------------------------------------ */
h1 {
  font-size: 28px;
  margin-bottom: 0;
  color: #47C28A;
}

.subtext {
  font-size: 15px;
  margin-top: 4px;
  margin-bottom: 24px;
  opacity: 0.8;
}

/* ------------------------------------------------ */
/* FORM                                             */
/* ------------------------------------------------ */
label {
  font-size: 14px;
  margin-bottom: 6px;
  display: block;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  margin-bottom: 18px;
  background: #0A2A44;
  color: white;
}

input::placeholder {
  color: rgba(255,255,255,0.45);
}

/* ------------------------------------------------ */
/* DONATION AMOUNT GRID                             */
/* ------------------------------------------------ */
.amount-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-top: 10px;
  margin-bottom: 25px;
}

.amount-btn {
  padding: 14px 10px;
  border-radius: 12px;
  background: #0A2A44;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
  border: 2px solid transparent;
}

.amount-btn.active {
  background: #F8BC07;
  color: #041423;
  border-color: #F8BC07;
  font-weight: bold;
}

/* ------------------------------------------------ */
/* DONATE BUTTON                                    */
/* ------------------------------------------------ */
#donateBtn {
  width: 100%;
  padding: 18px;
  background: #47C28A;
  color: #041423;
  font-size: 18px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: 0.25s;
}

#donateBtn:hover {
  background: #3EB17C;
}

/* ------------------------------------------------ */
/* CUSTOM AMOUNT                                    */
/* ------------------------------------------------ */
#customAmountWrapper {
  display: none;
}
</style>
</head>

<body>

<div class="container">
  
  <h1>FundTrackerAI</h1>
  <div class="subtext">Verified Transaction System</div>

  <label>Full Name *</label>
  <input id="name" type="text" placeholder="John Doe" />

  <label>Email Address *</label>
  <input id="email" type="email" placeholder="you@example.com" />

  <label>Select Amount *</label>

  <div class="amount-grid">
    <div class="amount-btn" data-value="25">$25</div>
    <div class="amount-btn" data-value="50">$50</div>
    <div class="amount-btn" data-value="100">$100</div>
    <div class="amount-btn" data-value="250">$250</div>
    <div class="amount-btn" data-value="500">$500</div>
    <div class="amount-btn" data-value="custom">Custom</div>
  </div>

  <div id="customAmountWrapper">
    <input id="customAmount" type="number" placeholder="Enter custom amount" min="1" />
  </div>

  <button id="donateBtn">Donate — SoulMarkⓈ Verified</button>

</div>


<script>
// ----------------------
// HANDLE AMOUNT SELECTION
// ----------------------
let selectedAmount = null;

document.querySelectorAll(".amount-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".amount-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const value = btn.getAttribute("data-value");

    if (value === "custom") {
      document.getElementById("customAmountWrapper").style.display = "block";
      selectedAmount = null;
    } else {
      document.getElementById("customAmountWrapper").style.display = "none";
      selectedAmount = parseInt(value);
    }
  });
});

// ----------------------
// DONATE BUTTON HANDLER
// ----------------------
document.getElementById("donateBtn").addEventListener("click", async () => {

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const customAmt = document.getElementById("customAmount").value;

  let amountToSend = selectedAmount;

  if (!amountToSend && customAmt) amountToSend = parseInt(customAmt);

  if (!name || !email || !amountToSend) {
    alert("Please complete all fields and choose an amount.");
    return;
  }

  const res = await fetch("https://fundtrackerai.onrender.com/create-checkout-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name,
      email,
      amount: amountToSend
    })
  });

  const data = await res.json();

  if (data.url) {
    window.location = data.url;
  } else {
    alert("Error creating donation session.");
  }
});
</script>

</body>
</html>
