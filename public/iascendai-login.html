<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card card--narrow">

      <!-- BRAND HEADER -->
      <div class="brand-row">
        <div class="brand-mark">@</div>
        <div>
          <h1>iAscendAi</h1>
          <h2>Access Your Identity</h2>
        </div>
      </div>

      <p class="subtext">
        Enter your username and the email that was originally linked to your SoulMarkⓈ identity.
      </p>

      <label class="label">Username</label>
      <input id="login_username" type="text" placeholder="yourname@iascendai" />

      <label class="label" style="margin-top:14px;">Email</label>
      <input id="login_email" type="email" placeholder="you@example.com" />

      <p id="login_status" class="small-label" style="margin-top:10px;"></p>

      <button class="btn-primary" id="loginBtn">
        Login to Dashboard
      </button>

      <button class="btn-secondary" style="margin-top:14px;"
              onclick="window.location.href='iascendai-forgot-username.html'">
        Forgot Username?
      </button>

      <button class="btn-secondary" style="margin-top:10px;"
              onclick="window.location.href='iascendai-auth.html'">
        Back to Identity Options
      </button>

    </div>
  </div>

  <script>
    const BACKEND_URL = "https://fundtrackerai.onrender.com";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const uname = document.getElementById("login_username").value.trim().toLowerCase();
      const email = document.getElementById("login_email").value.trim().toLowerCase();
      const status = document.getElementById("login_status");

      status.textContent = "";

      if (!uname || !email) {
        status.textContent = "Please enter both username and email.";
        return;
      }

      // Validate that this username/email pair exists
      try {
        const res = await fetch(`${BACKEND_URL}/donations`);
        const data = await res.json();

        const identities = data.identities || [];

        const match = identities.find(i =>
          i.username.toLowerCase() === uname &&
          i.email.toLowerCase() === email
        );

        if (!match) {
          status.textContent = "No identity found for this username/email combination.";
          return;
        }

        // Save & redirect
        try {
          localStorage.setItem("ias_username", match.username);
          localStorage.setItem("ias_email", match.email);
          localStorage.setItem("ias_soulmark", match.soulmarks[0] || "");
          localStorage.setItem("ias_identity_id", match.identity_id);
        } catch (e) {}

        status.textContent = "Identity verified. Redirecting…";

        setTimeout(() => {
          window.location.href = "iascendai-dashboard.html";
        }, 600);

      } catch (err) {
        console.error(err);
        status.textContent = "Error verifying identity.";
      }
    });
  </script>

</body>
</html>
