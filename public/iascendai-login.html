<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:420px; width:100%;">

      <div class="brand-row">
        <div class="brand-mark">@</div>
        <div>
          <h1>iAscendAi</h1>
          <h2>Login</h2>
        </div>
      </div>

      <p class="subtext">
        Enter your username to access your authored identity.
      </p>

      <label class="label">Username</label>
      <div style="display:flex; align-items:center; gap:6px;">
        <input id="uname" type="text" placeholder="yourname"
               style="flex:1;" autocomplete="off" />
        <span>@iascendai</span>
      </div>

      <p id="loginStatus" class="small-label" style="margin-top:6px;"></p>

      <button class="btn-primary" id="loginBtn" style="margin-top:10px;">
        Login
      </button>

      <button class="btn-secondary" style="margin-top:14px;"
              onclick="window.location.href='iascendai-auth.html'">
        Back
      </button>

    </div>
  </div>

  <script>
    const BACKEND_URL = "https://fundtrackerai.onrender.com";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const loginStatus = document.getElementById("loginStatus");
      const raw = document.getElementById("uname").value.trim().toLowerCase();

      if (!raw) {
        loginStatus.textContent = "Enter your username.";
        return;
      }

      const cleaned = raw.replace(/[^a-z0-9._-]/g, "");
      const full = cleaned + "@iascendai";

      loginStatus.textContent = "Checking identity…";

      try {
        // Pull entire identity list
        const res = await fetch(`${BACKEND_URL}/identities`);
        const data = await res.json();
        const identities = data.identities || [];

        const match = identities.find(
          i => i.username.toLowerCase() === full.toLowerCase()
        );

        if (!match) {
          loginStatus.textContent = "Username not found.";
          return;
        }

        // SAVE identity locally on this device
        localStorage.setItem("ias_username", match.username);
        localStorage.setItem("ias_email", match.email);
        localStorage.setItem("ias_identity_id", match.identity_id);

        loginStatus.textContent = "Logging in…";

        setTimeout(() => {
          window.location.href = "iascendai-dashboard.html";
        }, 300);

      } catch (err) {
        console.error(err);
        loginStatus.textContent = "Network error. Try again.";
      }
    });
  </script>
</body>
</html>
