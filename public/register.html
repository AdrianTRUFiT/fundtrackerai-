<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your iAscendAi Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card">

      <!-- HEADER -->
      <div class="header-card">
        <h1>Create Your Identity</h1>
        <p>Unlock your SoulMarkⓈ and real-time donation impact.</p>
      </div>

      <!-- FORM -->
      <form id="registerForm">

        <!-- Name -->
        <div class="form-row">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your name" required />
        </div>

        <!-- Email -->
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <!-- Username -->
        <div class="form-row">
          <label for="username">Choose Username</label>
          <input
            type="text"
            id="username"
            placeholder="yourname"
            autocomplete="off"
            required
          />
          <div id="usernameStatus" class="field-hint"></div>
        </div>

        <!-- Location -->
        <div class="form-row">
          <label for="location">Location (Optional)</label>
          <input type="text" id="location" placeholder="City / Country" />
        </div>

        <!-- Hidden fields for donation handoff -->
        <input type="hidden" id="soulmark" />
        <input type="hidden" id="amount" />

        <!-- Submit -->
        <button id="submitBtn" class="primary-btn" style="width:100%; margin-top:10px;">
          Create My Identity →
        </button>

      </form>

    </div>
  </div>

  <script>
    // Load donor info from success.html handoff
    document.getElementById("name").value =
      localStorage.getItem("donor_name") || "";
    document.getElementById("email").value =
      localStorage.getItem("donor_email") || "";
    document.getElementById("amount").value =
      localStorage.getItem("donor_amount") || "";
    document.getElementById("soulmark").value =
      localStorage.getItem("donor_soulmark") || "";

    const usernameInput = document.getElementById("username");
    const statusEl = document.getElementById("usernameStatus");
    const submitBtn = document.getElementById("submitBtn");

    let usernameAvailable = false;

    // Username check (live)
    usernameInput.addEventListener("input", async () => {
      const username = usernameInput.value.trim().toLowerCase();

      if (!username) {
        statusEl.textContent = "";
        submitBtn.disabled = false;
        return;
      }

      // Call backend
      const res = await fetch(`/check-username/${username}`);
      const data = await res.json();

      if (data.available) {
        usernameAvailable = true;
        statusEl.textContent = "Username available ✓";
        statusEl.className = "username-available";
        submitBtn.disabled = false;
      } else {
        usernameAvailable = false;
        statusEl.textContent = "Username already taken";
        statusEl.className = "username-taken";
        submitBtn.disabled = true;
      }
    });

    // Submit handler
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!usernameAvailable) {
        alert("Please choose a different username.");
        return;
      }

      const payload = {
        role: "donor",
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        username: document.getElementById("username").value.trim().toLowerCase(),
        soulMark: document.getElementById("soulmark").value,
        location: document.getElementById("location").value.trim(),
        status: "active",
        assistance: null,
      };

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        // Save identity locally
        localStorage.setItem("identity_username", payload.username);
        localStorage.setItem("identity_email", payload.email);

        // Go to dashboard
        window.location.href = "iascendai-dashboard.html";

      } catch (err) {
        alert("Registration failed.");
      }
    });
  </script>
</body>
</html>
