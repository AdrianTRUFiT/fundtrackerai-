<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your iAscendAi Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    .info-box {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 11px 14px;
      margin: 8px 0;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      font-size: 15px;
    }

    .label {
      font-weight: 600;
      color: #cbd5e1;
    }

    .chip-locked {
      background: #10b981;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      line-height: 1.2;
      display: inline-block;
    }

.chip-soulmark {
 background: #f8bc07;
  color: #0f766e;
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 700;
  font-size: 14px;
  max-width: 100%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  display: block;
}

.soulmark-chip span {
  color: #0f766e;
}


    .input-with-suffix {
      display: flex;
      align-items: center;
      background: #334155;
      border-radius: 12px;
      padding: 0 4px;
      margin-top: 6px;
    }

    .input-with-suffix input {
      background: transparent;
      border: none;
      padding: 14px 12px;
      flex: 1;
      color: white;
      font-size: 16px;
    }

    .suffix {
      color: #94a3b8;
      padding-right: 14px;
      font-size: 15px;
    }

    .label {
      margin: 18px 0 6px;
      font-size: 15px;
    }
  </style>
</head>

<body>
<div class="app-shell">
  <div class="card card--narrow">

    <div class="brand-row">
      <div class="brand-mark">@</div>
      <div>
        <h1>iAscendAi</h1>
        <h2>Claim Your Verified Identity</h2>
      </div>
    </div>

    <h2>Create Your Identity</h2>
    <p class="subtext">
      Link your SoulMark-verified donation to your permanent iAscendAi identity.
    </p>

    <!-- Donation Email -->
    <div class="info-box">
      <div class="info-row">
        <div class="label">Donation email on file</div>
        <div id="lockedEmail" class="chip-locked">Loading...</div>
      </div>
    </div>

    <p class="label">Contact Email *</p>
    <input id="contactEmail" type="email" placeholder="you@example.com" />

    <p class="label" style="margin-top:14px;">Full Name *</p>
    <input id="fullName" type="text" placeholder="Full name" />

    <!-- SoulMark -->
    <div class="info-box" style="margin-top:20px;">
      <div class="info-row">
        <div class="label">Latest SoulMark</div>
        <div class="chip-soulmark" id="lockedSoulmark"></div>
      </div>
    </div>

    <!-- Username -->
    <p class="label">Choose Username *</p>
    <div class="input-with-suffix">
      <input id="username" type="text" placeholder="yourname" />
      <div class="suffix">@iascendai</div>
    </div>
    <p id="usernameStatus" class="small-label" style="margin-top:6px;"></p>

    <button id="registerBtn" class="btn-primary" style="margin-top:24px;">
      Create My iAscendAi Identity
    </button>

    <p id="registerStatus" class="small-label" style="margin-top:10px;"></p>

  </div>
</div>

<script>
  const BACKEND_URL = "https://fundtrackerai.onrender.com";

  const emailEl = document.getElementById("lockedEmail");
  const contactEmailInput = document.getElementById("contactEmail");
  const fullNameInput = document.getElementById("fullName");
  const usernameInput = document.getElementById("username");
  const smEl = document.getElementById("lockedSoulmark");
  const registerStatus = document.getElementById("registerStatus");

  let baseEmail = "";
  let latestSoulmark = "";

  /* LOAD DONATION DATA */
  (function preload() {
    baseEmail = localStorage.getItem("fta_email") || "";
    latestSoulmark = localStorage.getItem("fta_soulmark") || "";

    emailEl.textContent = baseEmail || "Unavailable";

    const saved = localStorage.getItem("ias_access_email");
    contactEmailInput.value = saved || baseEmail || "";

    if (latestSoulmark && latestSoulmark.length > 18) {
  smEl.textContent = latestSoulmark.substring(0, 18) + "...";
} else if (latestSoulmark) {
  smEl.textContent = latestSoulmark;
} else {
  smEl.textContent = "No SoulMark found";
}

  })();

  /* Username check */
  let usernameTimer = null;
  usernameInput.addEventListener("input", () => {
    const cleaned = usernameInput.value.trim().toLowerCase().replace(/[^a-z0-9._-]/g, "");
    usernameInput.value = cleaned;
    if (cleaned.length < 3) return;

    if (usernameTimer) clearTimeout(usernameTimer);
    usernameTimer = setTimeout(() => checkUsername(cleaned), 300);
  });

  async function checkUsername(name) {
    const full = `${name}@iascendai`;
    try {
      const res = await fetch(`${BACKEND_URL}/check-username/${encodeURIComponent(full)}`);
      const data = await res.json();
      usernameStatus.textContent = data.available ? "Available" : "Already taken";
      usernameStatus.style.color = data.available ? "#10b981" : "#ff6b6b";
    } catch {
      usernameStatus.textContent = "Error checking username.";
    }
  }

  /* REGISTER USER */
  document.getElementById("registerBtn").addEventListener("click", async () => {
    const fullName = fullNameInput.value.trim();
    const email = contactEmailInput.value.trim();
    const uname = usernameInput.value.trim().toLowerCase();

    if (!fullName || !email || uname.length < 3) {
      registerStatus.textContent = "Please complete all fields.";
      return;
    }

    const fullUsername = `${uname}@iascendai`;

    registerBtn.disabled = true;
    registerBtn.textContent = "Creating identity…";

    try {
      const res = await fetch(`${BACKEND_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: fullName,
          email,
          donationEmail: baseEmail,
          username: fullUsername,
          soulmark: latestSoulmark
        })
      });

      const data = await res.json();
      if (!res.ok || data.error) throw new Error(data.error);

      localStorage.setItem("ias_username", fullUsername);
      localStorage.setItem("ias_name", fullName);
      localStorage.setItem("ias_access_email", email);

      registerStatus.textContent = "Success! Redirecting…";

      setTimeout(() => {
        window.location.href = "iascendai-dashboard.html";
      }, 700);

    } catch (err) {
      registerStatus.textContent = err.message || "Registration error.";
      registerBtn.disabled = false;
      registerBtn.textContent = "Create My iAscendAi Identity";
    }
  });
</script>

</body>
</html>
