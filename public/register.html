<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iAscendAi — Create Your Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    .soulmark-chip {
      background: #facc15;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .copy-btn {
      background: #0f766e;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <div class="card" style="max-width:480px;">

      <div class="brand-row">
        <div class="brand-mark">@</div>
        <div>
          <h1>iAscendAi</h1>
          <h2>Claim Your Verified Digital Identity</h2>
        </div>
      </div>

      <p class="info">
        Link your SoulMarkⓈ verified donation to your permanent iAscendAi identity.
      </p>

      <!-- Donation Email on File -->
      <p class="label">Donation email on file</p>
      <input id="email" type="email" class="input" />

      <!-- Full Name (LOCKED) -->
      <p class="label">Full Name</p>
      <input id="fullName" type="text" class="input" readonly />

      <!-- SoulMark -->
      <p class="label">Donation SoulMarkⓈ</p>
      <div class="soulmark-chip">
        <span id="soulmarkText"></span>
        <button class="copy-btn" id="copySoulmark">Copy</button>
      </div>

      <!-- Username -->
      <p class="label" style="margin-top:18px;">Choose iAscendAi Username *</p>
      <div style="display:flex; gap:6px; align-items:center;">
        <input id="username" class="input" style="flex:1;" placeholder="yourname"/>
        <span>@iascendai</span>
      </div>
      <p id="userStatus" class="small-label"></p>

      <button id="submitBtn" class="btn-primary" style="margin-top:28px;">
        Secure My iAscendAi Identity →
      </button>

    </div>
  </div>

<script>
const BACKEND_URL = "https://fundtrackerai.onrender.com";

// Load donor info stored from success.html
window.onload = () => {
  document.getElementById("email").value =
    localStorage.getItem("fta_email") || "";

  document.getElementById("fullName").value =
    localStorage.getItem("fta_name") || "";

  document.getElementById("soulmarkText").textContent =
    localStorage.getItem("fta_soulmark") || "";
};

// Copy SoulMark
document.getElementById("copySoulmark").onclick = () => {
  const sm = localStorage.getItem("fta_soulmark") || "";
  navigator.clipboard.writeText(sm);
  alert("SoulMark copied!");
};

// Username availability check
document.getElementById("username").addEventListener("input", async () => {
  const raw = document.getElementById("username").value.trim().toLowerCase();
  const cleaned = raw.replace(/[^a-z0-9._-]/g, "");
  const full = cleaned + "@iascendai";

  if (!cleaned) {
    document.getElementById("userStatus").textContent = "";
    return;
  }

  const res = await fetch(`${BACKEND_URL}/check-username/${full}`);
  const data = await res.json();

  if (data.available) {
    document.getElementById("userStatus").textContent = "Available";
    document.getElementById("userStatus").style.color = "#22c55e";
  } else {
    document.getElementById("userStatus").textContent = "Taken";
    document.getElementById("userStatus").style.color = "#f87171";
  }
});

// Submit identity creation
document.getElementById("submitBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const fullName = document.getElementById("fullName").value.trim();
  const raw = document.getElementById("username").value.trim().toLowerCase();
  const cleaned = raw.replace(/[^a-z0-9._-]/g, "");
  const username = cleaned + "@iascendai";
  const soulmark = localStorage.getItem("fta_soulmark") || "";
  const sessionId = localStorage.getItem("fta_last_session") || "";

  if (!cleaned) {
    alert("Choose a username.");
    return;
  }

  const body = {
    username,
    email,
    fullName,
    soulmark,
    sessionId
  };

  const res = await fetch(`${BACKEND_URL}/register-identity`, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(body)
  });

  const data = await res.json();

  if (data.success) {
    // Save local login
    localStorage.setItem("ias_username", username);
    window.location.href = "iascendai-dashboard.html";
  } else {
    alert("Error creating identity.");
  }
};
</script>

</body>
</html>
