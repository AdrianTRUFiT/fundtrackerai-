<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jamaica We Rise â€” Campaign View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <div class="card">

      <div class="brand-row">
        <div class="brand-mark">ðŸ‡¯ðŸ‡²</div>
        <div>
          <h1>Jamaica We Rise</h1>
          <h2>Live Impact Overview</h2>
        </div>
      </div>

      <p class="subtext">
        This view shows live totals from all FundTrackerAI donations currently
        linked to this campaign.
      </p>

      <div class="dash-card">
        <div class="dash-title">Campaign Stats</div>

        <p class="small-label">Total Raised</p>
        <div id="totalAmount" class="value">$0.00</div>

        <p class="small-label" style="margin-top:10px;">Total Verified Donors</p>
        <div id="totalDonors" class="value">0</div>
      </div>

      <div class="dash-card">
        <div class="dash-title">SoulMarkâ“ˆ Verified</div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Recent Donors</th>
              </tr>
            </thead>
            <tbody id="donationRows">
              <tr><td colspan="3">Loadingâ€¦</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <button class="btn-secondary" onclick="goBack()">
        Back to iAscendAi Dashboard
      </button>

    </div>
  </div>

  <script>
    const BACKEND_URL = "https://fundtrackerai.onrender.com";

    async function loadDonations() {
      const tbody = document.getElementById("donationRows");
      const totalAmountEl = document.getElementById("totalAmount");
      const totalDonorsEl = document.getElementById("totalDonors");

      try {
        const res = await fetch(`${BACKEND_URL}/donations`);
        const data = await res.json();
        const donations = data.donations || [];

        if (!donations.length) {
          tbody.innerHTML = "<tr><td colspan='3'>No donations recorded yet.</td></tr>";
          totalAmountEl.textContent = "$0.00";
          totalDonorsEl.textContent = "0";
          return;
        }

        const totalAmount = donations.reduce((sum, d) => sum + (d.amount || 0), 0);
        totalAmountEl.textContent = "$" + (totalAmount / 100).toFixed(2);
        totalDonorsEl.textContent = donations.length.toString();

const rows = donations
  .slice()
  .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
  .map(d => {
    // --- VISIBILITY LOGIC WITH LEGACY FALLBACK ---
    let displayName;

    // 1) Legacy entries (no visibility stored) â†’ show best available
    if (!d.visibility) {
      if (d.username) {
        displayName = d.username;
      } else if (d.name) {
        displayName = d.name;
      } else {
        displayName = "Donor";
      }
    } else {
      const isAnonymous =
        !d.visibility.showName && !d.visibility.showUsername;

      if (isAnonymous) {
        // user actually chose anonymous
        displayName = "Anonymous";
      } else if (d.visibility.showUsername && d.username) {
        displayName = d.username;
      } else if (d.visibility.showName && d.name) {
        displayName = d.name;
      } else if (d.username) {
        // extra fallback if flags are weird
        displayName = d.username;
      } else if (d.name) {
        displayName = d.name;
      } else {
        displayName = "Donor";
      }
    }

    const amount = "$" + ((d.amount || 0) / 100).toFixed(2);
    const dt = new Date(d.timestamp);
    const dateStr = dt.toLocaleDateString();
    const timeStr = dt.toLocaleTimeString([], {
      hour: "numeric",
      minute: "2-digit",
    });

    return `
      <tr class="donation-row">
        <td colspan="3">
          <div class="donation-stack">
            <div class="donor-amount">${amount}</div>
            <div class="donor-date">${dateStr}</div>
            <div class="donor-time">${timeStr}</div>
          </div>
        </td>
      </tr>
    `;
  })
  .join("");

tbody.innerHTML = rows;

        tbody.innerHTML = rows;

      } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='3'>Error loading donations.</td></tr>";
      }
    }

    function goBack() {
      window.location.href = "iascendai-dashboard.html";
    }

    loadDonations();
  </script>
</body>
</html>
